<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Gallery</title>
</head>
<body>
  <section class="main">
    <img src="profilePhoto.png" alt="Profile photo" class="profilePhoto">
    <h1 class="name">Rodney Cotton</h1>
    <h2 class="location">Helsinki, Finland</h2>
    <div class="info">
      <div class="card">
        <p class="number">100</p>
        <p class="text">Posts</p>
      </div>
      <div class="card">
        <p class="number">2,242</p>
        <p class="text">Followers</p>
      </div>
      <div class="card">
        <p class="number">1,432</p>
        <p class="text">Following</p>
      </div>
    </div>
  </section>
  <section class="gallery">
    <div class="gallery-container">
      <img src="photo1.png" alt="Photo1" class="gallery-image gallery-image--1">
      <img src="photo2.png" alt="Photo2" class="gallery-image gallery-image--2">
      <img src="photo3.png" alt="Photo3" class="gallery-image gallery-image--3">
      <img src="photo_4.png" alt="Photo4" class="gallery-image gallery-image--4">
      <img src="photo5.png" alt="Photo5" class="gallery-image gallery-image--6">
      <img src="photo6.png" alt="Photo6" class="gallery-image gallery-image--5">
    </div>
  </section>
  <footer id="footer">
    <p>created by <a href="https://devchallenges.io/portfolio/marinactonci" target="_blank"><strong>marinactonci</strong></a> - devChallenges.io</p>
  </footer>
</body>
</html>
